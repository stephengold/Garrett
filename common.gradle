// Gradle settings and tasks common to all Garrett subprojects

apply plugin: 'java'

ext {
    // module coordinates of dependencies:
    heartCoordinates = 'com.github.stephengold:Heart:7.3.0'
    minieCoordinates = 'com.github.stephengold:Minie:4.6.1'

    // current versions of libraries:
    garrettVersion = '0.3.1'
    jme3Version = '3.5.0-stable'
}

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_8

gradle.projectsEvaluated {
    tasks.withType(JavaCompile) { // Java compile-time options:
        options.compilerArgs << '-Xdiags:verbose'
        options.compilerArgs << '-Xlint:unchecked'
        options.deprecation = true
        options.encoding = 'UTF-8'
    }
}

repositories {
    //mavenLocal()
    mavenCentral()
    maven { url 'https://jcenter.bintray.com' } // for SimMath
}
