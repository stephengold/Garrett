// Gradle settings and tasks common to all Garrett subprojects

apply plugin: 'java'

ext { // current versions of various libraries:
    garrettVersion = '0.2.1-SNAPSHOT'
    heartVersion = '7.1.0'
    jme3Version = '3.5.0-beta5'
    minieVersion = '4.6.0'
}

sourceCompatibility = '1.7'
targetCompatibility = JavaVersion.VERSION_1_8

gradle.projectsEvaluated {
    tasks.withType(JavaCompile) { // Java compile-time options:
        options.compilerArgs << '-Xdiags:verbose'
        options.compilerArgs << '-Xlint:unchecked'
        options.deprecation = true
        options.encoding = 'UTF-8'
    }
}

repositories {
    //mavenLocal()
    mavenCentral()
    maven { url 'https://jcenter.bintray.com' } // for SimMath
}
